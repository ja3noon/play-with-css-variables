<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h2>Mettre a jour les vaibles de CSS avec <span class="h1">JS</span></h2>
    <div class="controllers">
      <label for="spacing">spacing</label
      ><input
        class="custom-slider"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value=""
        data-sizing="px"
      />
      <label for="blur">blur</label
      ><input
        type="range"
        name="blur"
        min="0"
        max="25"
        value=""
        data-sizing="px"
      />
      <label for="base-color">Base color</label
      ><input type="color" name="base" value="#ffc600" />
    </div>
    <img
      src="https://media.tacdn.com/media/attractions-splice-spp-674x446/06/73/10/c0.jpg"
      alt=""
      srcset=""
      height="50%"
      width="50%"
    />

    <script src="app.js"></script>
  </body>
</html>
